	<script type="text/javascript">
		$(document).ready(function() {
			$('#redactor_content').redactor({
				imageGetJson : 'rest/data'
			});
			$('#emailForm').submit(function(){
			    $.ajax({
			    url: "rest/post", 
			    type: 'POST',
			    dataType: 'json',
			    data:JSON.stringify($('#emailForm').serializeObject()),
			    contentType: 'application/json; charset=UTF-8',
			    success: function(data) {
			    },
			    error:function(data,status,er) { 
			        alert("error: "+data+" status: "+status+" er:"+er);
			    }		
			    });
				return false;
			});
		});
	</script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">fringe app</a>
				</div>
				<div class="collapse navbar-collapse">

					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
		<div class="container">
			<form role="form" action="rest/user/postAll" method="post" id="emailForm" >
				<div class="starter-template">
					<h1>전체 이메일 보내기</h1>
					<p class="lead">나에게만 보내기 체크를 하면 나에게만 으로 보내 집니다.</p>
				</div>
				<div class="form-group">
					<label for="inputSubject">제목</label> <input type="text" class="form-control" id="subject" name="subject" placeholder="제목을 넣으세요">
				</div>
				<div class="checkbox">
					<label> <input type="checkbox" id="me" name="me"> 나에게만 보내기 </label>
				</div>
				<div id="page">
					<textarea id="redactor_content" name="content" id="content" ></textarea>
				</div>
				<button type="submit" class="btn btn-default">전송</button>
			</form>
		</div>
		<script src="lib/bootstrap.min.js"></script>
